		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<link href="styles/forms.css" rel="stylesheet" type="text/css" />

		<title>Contacts</title>
	</head>

	<body>
		<header>
			<h1>Contact Me</h1>
		</header>
		
		<nav> <!-- The nav element will include navigation buttons or links -->
			<p><a href="index.html">Home</a></p>
		    <p><a href="projects.html">Projects</a></p>
		    <p><a href="testimonials.html">Testimonials</a></p>
		    <div class="clear-float"></div>
		</nav>

		<section>
			<article id="infoRequest">
				
				<h2>Information Request</h2>
				<form action="submit.html" method="POST">
					<label for="firstName">First Name:</label> <br/ >
					<input type="text" id="firstName" name="firstName"> <br />
					
					<label for="lastName">Last Name:</label> <br/ >
					<input type="text" id="lastName" name="lastName"> <br />

					<label for="phone">Phone Number</label> <br/ >
					<input type="text" id="phone" name="phone"> <br /> 

					<label for="contact">Best time to call</label><br/>
					<select id="contact" name="contact">
						<option value="default" selected="">Select an Option 
						</option>
						
						<option value="morning">Morning (8AM to 12PM)</option>
						<option value="afternoon">Afternoon (12PM to 5PM)</option>
						<option value="evening">Evening (5PM to 8PM)</option>

					</select>
					<br/>

					<fieldset>
						<legend>I am interested in (check all that apply)</legend><br />

						<input type="checkbox" name="interest" id="frontEnd" value="frontEnd">
						<label for="frontEnd">Front End Web Development</label><br/>
						
						<input type="checkbox" id="backend" name="interest" value="backend">
						<label for="backend">Backend Development</label><br/>

						<input type="checkbox" id="database" name="interest" name=""value="database">
						<label for="database">Database Design</label><br/>

					</fieldset>

					<fieldset>
						<legend>I have filled in the client questionaire form: 
						</legend>
						<input type="radio" id="choice1" name="questionaire" value="yes">
						<label for="choice1">Yes</label><br/>

						<input type="radio" id="choice2" name="questionaire" value="no">
						<label for="choice2">No</label><br/>
					</fieldset>

					<label for="info">Additional Information</label><br/>
					<textarea id="info" name="info"></textarea>
					<input type="submit" name="submit" value="Submit">
				</form>

			</article>
		</section>


		<footer>

	</body>

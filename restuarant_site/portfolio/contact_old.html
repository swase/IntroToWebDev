<body>
	<header>
			Little Corner Cafe
	</header>

	<nav class="nav">
			<ul class="nav nav-tabs">
				  <li class="nav-item">
				    <a class="nav-link" href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a>

				    <a class="nav-link" href="menu.html">Menu</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link active" href="contact.html">Contact Us</a>
				  </li>
			</ul>
	</nav>
	<noscript>
	    <style type="text/css">
	        .pagecontainer {display:none;}
	    </style>
	    <div class="noscriptmsg">
	    This site is best viewed with Javascript enabled. Javascript seems to be disabled on your browser. 
	    </div>
	</noscript>

	<div class="container">
		<form name="userInput" class="needs-validation form-horizontal" onsubmit="return validate();" onreset="resetGame();" novalidate="true">
			<div id="contact-info">
				<h2>Contact info</h2>
				<div class="form-group row">
					<label for="name" class="align_box"> Name:  </label>
					<input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required="true">
					<div class="invalid-feedback">
						Please enter your Name.
					</div>
				</div><!-- end of .row -->

				<div class="form-group row">
					<label for="email" class="align_box"> Email:  </label>
					<input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" required="true">
					<div class="invalid-feedback">
						Please enter your Email.
					</div>
				</div> <!-- end of .row -->

				<div class="row">
					<label for="number" class="align_box">Phone: </label>
					<input type="number" id="number" name="number" placeholder="Enter your number" class="form-control" required="true">
				
					<div class="invalid-feedback">
							Please enter your Phone number.
					</div>
				</div><!-- end of .row -->


			</div> <!-- end of contact-info-->

			<div id="inquiry_info">
				<div class="form-group">
					<h2>Inquiry Information</h2>
					<div class="form-group row">
						<label for="reason" class="align_box">Reason for Inquiry: </label>
						<select id="reason" name="reason" style="width: 250px" class="form-control">
						<option value="default" selected="">Catering</option>
						<option value="priv_party">Private Party</option>
						<option value="Feedback">Feedback</option>
						<option value="other">Other</option>
						</select>
						
					</div> <!-- end of .row -->
				</div>
			</div><!-- end of inquiry info -->

			<div class="form-group" id=text-area>
				<div class="form-group row">
					<label for="reason" class="align_box">Additional Information: </label>
					<textarea class="form-control" id="info" name="info" rows =5 cols = 35></textarea>
					
				</div><!-- end of .row -->
				
			</div><!--end of text area -->

			<div>
				<label  for="attendance">Have you been to the restaurant before? </label>
				<input class="form-control" type="radio" id="choice1" value="yes" name="attendance">
				<label for="choice1">Yes</label>

				<input class="form-control" type="radio" id="choice2" value="no" name="attendance">
				<label for="choice2">No</label>
			</div>

			<div>
				<legend>Please select your preferred day/s to be contacted</legend>
					
				<input type="checkbox" name="contact_time" id="mon" value="mon" class="form-control">
				<label for="mon" >Monday</label>
		
				<input type="checkbox" id="tue" name="contact_time" value="tue" class="form-control">
				<label for="tue">Tuesday</label>

				<input type="checkbox" id="wed" name="contact_time" value="wed" class="form-control">
				<label for="wed" >Wednesday</label>

				<input type="checkbox" id="thu" id="thu" name="contact_time" value="thu" class="form-control">
				<label for="wed" >Thursday</label>

				<input type="checkbox" id="fri" name="contact_time" id="fri" value="wed" class="form-control">
				<label for="fri">Friday</label>
				
			</div>

			<div class="form-group row">
				<div class="form-group col">
					<button type="submit" id="submitBtn" class="btn btn-primary">
					Play
				</button>
				</div>
				<div class="form-group col">
					<button type="reset" id=resetBtn class="btn btn-primary" disabled="disabled">
					Play Again
				</button>
				</div>
			</div>
			
		</form>
	</div>
		
	<footer>
		<p >
			111 Hilbury Crest, Tolkien's Town, TO19 3WQ
		</p>

	</footer>

<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
</head>
<style type="text/css">
	input {
  padding: 10px;
  

}
label {
    vertical-align: top;
}

</style>
<body>

	<header>
		<h1 style="color:tomato; text-align: center;">Francois's Fantastic Feast</h1>
	</header>

	<nav>
		<hr/>
		<p>
			<a href="index.html">Home</a>
			<span style="padding-left: 2em">
				<a href="menu.html">Menu</a>
			</span>
			<span style="padding-left: 2em">
				<a href="contact.html">Contact Us</a>
			</span>
			
		</p>

		<hr/>
		<br/>
	</nav>

	<section>
		<form action="submit.html" method="POST">


			<fieldset>
				<legend>Contact Info</legend>
				<br/>
				<label for="name"> Name:  </label>
				<input type="text" name="name" id="name"><br/><br/>

				<label for="email"> Email:  </label>
				<input type="text" id="email" name="email"><br/><br/>

				<label for="number">Phone: </label>
				<input type="text" id="number" name="number"><br/><br/>
			</fieldset>
			<br/>
		


			
			<fieldset>
				<legend>Inquiry Info</legend>
				<br/>
				<label for="reason">Reason for Inquiry: </label>
				<select id="reason" name="reason">
					<option value="default" selected="">Catering</option>
					<option value="priv_party">Private Party</option>
					<option value="Feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br/><br/>
				<label for="reason">Additional Information: </label>
				<textarea id="info" name="info" rows =5 cols = 50></textarea><br/><br/>

				<label for="attendance">Have you been to the restaurant before? </label>
				<input type="radio" id="choice1" value="yes" name="attendance">
				<label for="choice1">Yes</label>

				<input type="radio" id="choice2" value="no" name="attendance">
				<label for="choice2">No</label>
			




				</fieldset>
				<br/><br/>

				<fieldset>
					<legend>Please select your preferred days to be contaced</legend>
					<br/>
					<input type="checkbox" name="contact_time" id="mon" value="mon">
					<label for="mon">Monday</label>
			
					<input type="checkbox" id="tue" name="contact_time" value="tue" style="padding-left: 2em">
					<label for="tue">Tuesday</label>

					<input type="checkbox" id="wed" name="contact_time" value="wed">
					<label for="wed">Wednesday</label>

					<input type="checkbox" id="thu" id="thu" name="contact_time" value="thu">
					<label for="wed">Thursday</label>

					<input type="checkbox" id="fri" name="contact_time" id="fri" value="wed">
					<label for="fri">Friday</label>
				</fieldset>


				<br/>
				<input type="submit" name="submit" value="Send Request">
				<br/><br/>
		</form> 
		
	</section>

	<footer>
		<hr/>
		<p style="text-align: center">
			<em>111 Hilbury Crest, Tolkien's Town, TO19 3WQ </em><br/>
			 Tel: 01462 7894
		</p>
		<hr/>
	</footer>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Box Example</title>
	<style type="text/css">
		#outside {
	    border: thick green solid;
	    width: 400px;
	    height: 200px;
	    background-color: #800d14;
	    margin-left: 50px;
	    margin-top: 50px
		}
		

		#inside {      
		    text-align: center;
		    font-size: 2em;
		    background-color: white;
		    padding: 20px 10px 5px 0;
		    border: thick orange solid;
		    margin: 15px;
		}
	</style>
</head>
<body>
    <div id="outside">
    <button id="inside">I'm a button!</button>
    </div> <!--close #outside-->

</body>
</html>
